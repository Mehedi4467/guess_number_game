<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <!-- bootstap style link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- main css link  -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- header area  -->
    <header class="contaner">
        <h2 class="text-center fw-bolder text-primary my-5">Guess the number and play with the computer</h2>

       <h2 id="win-status" class="text-center text-white bg-warning"></h2>
    </header>
    <main class="container ">
        <section class="mt-5">
           <div class="row">
               <!-- score area  -->
               <div class="col-12 col-sm-8">
                   

                <div class="row gap-4 justify-content-center align-items-center">
                    <div class="col-12 col-sm-4 text-center bg-primary rounded text-white p-3 d-flex align-items-center justify-content-center">
                        <div>
                            <p class="fw-bold">Your Score</p>
                        <h3 id="your-score">0</h3>
                        </div>
                    </div>
                    <div id="countShow" class="d-flex justify-content-center align-items-center fs-4 text-white">0</div>
                    <div class="col-12 col-sm-4 text-center bg-warning rounded text-white p-3 d-flex align-items-center justify-content-center">
                        <div>
                            <p class="fw-bold">Computer Score</p>
                        <h3 id="computer-score">0</h3>
                        </div>
                    </div>
                </div>

                <!-- number input area  -->
                <div class="mt-2 container">
                    
                        <div class="col-auto">
                        <h2 id="win" class="text-center text-warning my-4"></h2>
                        
                        </div>
                        
                        <div id="displayBlock">
                            <div  class="col-auto d-flex justify-content-center ">
                                <div class="d-flex gap-3">
                                <input id="count-input" type="text" class="form-control"  placeholder="How Many Time You Play">
                                <button id="count-button" class="btn btn-primary ">Submit</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-auto d-flex justify-content-center">
                            
                            <div class="col-9">
                            <p id="error-massage" class="text-warning text-center"></p>
                          <label for="your-input" class="visually-hidden">Password</label>
                          <input type="text" class="form-control" id="your-input" placeholder="Input Your Number">
                            </div>
                        </div>
                        <div class="col-auto d-flex justify-content-center gap-4">
                          <button id="play-button" class="btn btn-primary mt-3" disabled>Play</button>
                          <button id="reset-button" class="btn btn-primary mt-3" disabled>Play again</button>
                        </div>
                     
                </div>

               </div>

               <!-- match number show area  -->
               <div class="col-12 col-sm-4">
                   <div class="bg-secondary text-white p-3 d-flex align-items-center justify-content-center">
                       <div class="text-center">
                        <h5>Computer Number</h5>
                        <h4 id="computer-show">0</h4>
                    </div>
                   </div>

                   <div class="bg-info text-white p-3 d-flex align-items-center justify-content-center mt-5">
                    <div class="text-center">
                     <h5>Your Number</h5>
                     <h4 id="you-show">0</h4>
                 </div>
                </div>
               </div>
           </div>
        </section>

       
    </main>
    <!-- main js link  -->
    <script src="js/main.js"></script>
</body>

</html>
